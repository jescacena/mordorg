<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="../img/logo-48x48.png">
  <title>Cercemap.org</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->
  <script src="https://use.fontawesome.com/6ff81cb10b.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.4/slicknav.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main-black.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700|Lato:400,700" rel="stylesheet" type="text/css">


</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Cercemap</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="javascript:hideContact()">Bienvenida<span class="sr-only">(current)</span></a></li>
            <li><a href="javascript:showContact()">Contacto<span class="sr-only">(current)</span></a></li>
          </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="main-wrapper welcome" style="display:block;">
      <img src="img/cercedilla_escudo.png" alt="Cercedilla Escudo" />

      <div class="header">
        <h1>Cercemap</h1>
        <h3 style="opacity:0;">Localiza servicios y puntos de interés de Cercedilla</h3>
      </div>

      <ul class="features">
        <li class="feature health" style="opacity:0;" data-ccm-subject="health">
          <div class="fa-stack fa-large">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-medkit fa-stack-1x fa-inverse"></i>
          </div>
          <br>
            Servicios de salud
        </li>
        <li class="feature public-services" style="opacity:0;" data-ccm-subject="public-services">
          <div class="fa-stack fa-large">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-building-o fa-stack-1x fa-inverse"></i>
          </div>
          <br>
            Servicios municipales
        </li>
        <li class="feature food" style="opacity:0;" data-ccm-subject="food">
          <div class="fa-stack fa-large">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-cutlery fa-stack-1x fa-inverse"></i>
          </div>
          <br>
            Alimentación
        </li>
        <li class="feature hotel" style="opacity:0;" data-ccm-subject="hotel">
          <div class="fa-stack fa-large">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-h-square fa-stack-1x fa-inverse"></i>
          </div>
          <br>
            Alojamiento
        </li>
        <li class="feature walks" style="opacity:0;" data-ccm-subject="walks">
          <div class="fa-stack fa-large">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-map-pin fa-stack-1x fa-inverse"></i>
          </div>
          <br>
            Rutas urbanas
        </li>
      </ul>
    </div>

    <div class="main-wrapper contact" style="display:none;">
      <a href="mailto:admin@cercemap.org">admin@cercemap.org</a>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>

  </main>


  <footer>
    <p>
      <a href="https://github.com/jescacena/mordorg/blob/master/LICENSE.txt"><img src="img/gplv3-127x51.png" alt="Gnu Public License"> &nbsp;Copyright 2017 © Javier Escacena</a>
    </p>
    <!-- <p>Portions of data © OpenStreetMap contributors.</p> -->
  </footer>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.4/jquery.slicknav.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


  <script type="text/javascript">

  function showContact() {
    $('.contact').show();
    $('.welcome').hide();
  }
  function hideContact() {
    $('.welcome').show();
    $('.contact').hide();
  }

  $(document).ready(function() {
    $('main h1').show().addClass('animated fadeInUp');

    setTimeout(function(){ // animate "featured in" text
       $('main h3').show().addClass('animated fadeInUp');
     }, 650);

    setTimeout(function(){ // chain logo animations
      $('.health').show().addClass('animated fadeInDown');

      setTimeout(function(){  // animate mashable logo
        $('.public-services').show().addClass('animated fadeInDown');
      }, 200);

      setTimeout(function(){ // animate cnet logo
        $('.food').show().addClass('animated fadeInDown');
      }, 400);

      setTimeout(function(){ // animate verge logo
        $('.hotel').show().addClass('animated fadeInDown');
      }, 500);

      setTimeout(function(){ // animate buzzfeed logo
        $('.walks').show().addClass('animated fadeInDown');
      }, 600);
    }, 700);

    $('.features li').on('click', function(event) {
      var optionSelected = $(event.target);
      optionSelected = (optionSelected[0].tagName === 'LI')? optionSelected : optionSelected.parent().parent();
      var dataSelected = optionSelected.data('ccm-subject');
      document.location.href = "/cercemap_app/public/index.html?dataSelected="+dataSelected;
    });

  });

  </script>

</body>
</html>
